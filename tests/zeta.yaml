Config:
  nvs_sector_size: 'DT_FLASH_ERASE_BLOCK_SIZE'
  nvs_sector_count: 4
  nvs_storage_offset: 'DT_FLASH_AREA_STORAGE_OFFSET'
      
Channels:
  - FIRMWARE_VERSION:
      size: 4
      publish: 'NULL'
      initial_value: [0xF1, 0xF2, 0xF3, 0xF4]

  - POWER_VAL:
      size: 2
      persistent: True
      validate: 'power_validate_different_zero'
      pre_publish: 'pre_publish_power'
      pos_publish: 'pos_publish_power'
        
  - DATA_VAL:
      size: 1
      pre_read: 'pre_read_data_val'
      pos_read: 'pos_read_data_val'
      publish: 'NULL'

Services:
  - CORE: 
      priority: 5
      stack_size: 512
      sub_channels:
          - !ref POWER_VAL
  - HAL:
      priority: 2
      stack_size: 1024
      pub_channels:
          - !ref POWER_VAL
  - APP:
      priority: 1
      stack_size: 2048
