Config:
  sector_size: 'DT_FLASH_ERASE_BLOCK_SIZE'
  sector_count: 4
  storage_offset: 'DT_FLASH_AREA_STORAGE_OFFSET'
  storage_sleep_time: 17
      
Channels:
  - FIRMWARE_VERSION:
      size: 4
      publish: 'NULL'
      initial_value: [0xF1, 0xF2, 0xF3, 0xF4]

  - CH01:
      size: 1
      publish: 'NULL'
  - CH02:
      size: 2
      persistent: True
  - CH03:
      size: 8
      react_on: change
  - CH04:
      size: 128
      react_on: update
  - CH05:
      size: 255

Services:
  - PING: 
      priority: 2
      stack_size: 2048
      pub_channels:
        - !ref CH01
        - !ref CH02
        - !ref CH03
        - !ref CH04
        - !ref CH05
  - PONG:
      priority: 3
      stack_size: 2048
      sub_channels:
        - !ref CH01
        - !ref CH02
        - !ref CH05

  - PONG2:
      priority: 3
      stack_size: 2048
      sub_channels:
        - !ref CH03
        - !ref CH04
        - !ref CH05
