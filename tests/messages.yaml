- REQ: 
    description: "This decribes the request from the server"
    mtype: struct
    fields:
    - id:
        description: "The request id"
        mtype: u8
    - flag:
        mtype: bitarray_u8
        fields:
        - read:
            mtype: bits
            size: 1
        - write:
            mtype: bits
            size: 1
        - erase:
            mtype: bits
            size: 1
        - update:
            mtype: bits
            size: 1
    - data:
        mtype: u8
        size: 32
- RESP: 
    mtype: struct
    fields:
    - id:
        mtype: u8
    - result:
        mtype: bitarray_u8
        fields:
        - ok:
            mtype: bits
            size: 1
        - fail:
            mtype: bits
            size: 1
        - reserved:
            mtype: bits
            size: 6
    - data:
        mtype: u8
        size: 32
- ARR:
    mtype: u32
    size: 10
- UNI:
    description: "This is a union example that contains an anonymous field"
    mtype: union
    fields:
      - data:
          mtype: u32
      - kind:
          mtype: struct
          fields:
            - a:
                mtype: u16
            - b:
                mtype: u16
- FLAGS:
    description: "This is only a test"
    mtype: bitarray_u32
    fields:
      - b0:
          mtype: bits
          size: 7
      - b1:
          mtype: bits
          size: 20
      - b3:
          mtype: bits
          size: 5
